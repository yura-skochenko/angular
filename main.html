<!DOCTYPE html>
<html ng-app>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Angular</title>
    <link href="style/style.css" rel="stylesheet" media="all">
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js.map"></script>
    <script>
        var DemoCtrl = function($scope){
            $scope.name = 'world';
            //alert('Hello world!');
        }
    </script>
</head>
<body>
<div ng-init="name = 'var-world'" ng-controller="DemoCtrl">
    <input type="text" ng-model="name"><br/>
    Hello {{name}}<br/>
    <span ng-bind="name"></span><br/>
    <div>
        <input type="checkbox" ng-model="ShowCheck">
        <div ng-show="ShowCheck">{{name}} tetst esttsegd gdsgsdgsdgsd</div>
    </div>
</div>

= {{"yet"+"!"}}
</body>
</html>
